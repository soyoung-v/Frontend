<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ICON EDITOR</h1>
    <div id="editor">
    <div>zzz</div>
    <div>ggg</div>
    </div>

    <script>
        //엘리먼트 생성 함수
        function makeElement(name, attributes) {
            const node = document.createElement(name);
            if(attributes){
                for (const item in attributes) {
                    node.setAttribute(item, attributes[item]);
                }
            }
            return node;
        }
        const $editor = document.querySelector('#editor')
        const attributes = {
            'type' : 'number',
            'value' : '100'
        }
        const temp = makeElement('input',attributes);
        $editor.append(temp);
        // $editor.prepend(temp);
        console.log($editor)
    </script>
</body>
</html>
