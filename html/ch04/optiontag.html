<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>옵션들을 사용하는 태그</h1>
    <form action="#">
        <label>
            언어
            <select name="lang">
                <option>----</option>
                <option>HTML</option>
                <option>CSS</option>
                <option value="java">자바스크립트</option>
                <option value="type">타입스크립트</option>
            </select>
        </label>
        <br><br>
        <label>
            쇼핑 목록
            <select name="shopping">
                <optgroup label="과일">
                    <option value="f_apl">사과</option>
                    <option value="f_grp">포도</option>
                    <option value="f_org">오렌지</option>
                </optgroup>
                <optgroup label="채소">
                    <option value="v_crt">당근</option>
                    <option value="v_tmt">토마토</option>
                    <option value="v_ept">가지</option>
                </optgroup>
            </select>
        </label>
        <br><br>
        <label>
            현재 직업
            <input list="jobs" name="job">
            <datalist id="jobs">
                <option value="학생">
                <option value="디자이너">
                <option value="퍼블리셔">
                <option value="개발자">

            </datalist>
        </label>
        <br>
        <button>제출</button>
    </form>
</body>
</html>
