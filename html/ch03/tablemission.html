<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table {border: 3px solid black;}
            td{
                border: 2px solid red;
                text-align: center;
                padding-left: 10px;
                padding-right: 10px;

            }
        
            caption {
                caption-side: top;
                margin-top: 12px;
            }
        
        </style>
    <title>Document</title>
</head>
<body>
    <table>
        <caption><h1><u>표예제</u></h1></caption>
        <thead>
            <tr>
                <td colspan="6"><b>한국의 차</b></td>

            </tr>
        
        </thead>
        <tbody>
            <tr>
                <td rowspan="6"><b>뿌리차</b></td>
                <td>인삼차</td>
                <td rowspan="9"><b>과일차</b></td>
                <td>수정과</td>
                <td rowspan="5"><b>잎차</b></td>
                <td>뽕잎차</td>
            </tr>
            <tr>
                <td>당귀차</td>
                <td>유자차</td>
                <td>감잎차</td>

            </tr>
            <tr>
                <td>생강차</td>
                <td>구기자차</td>
                <td>솔잎차</td>
                
            </tr>
            <tr>
                <td>칡차</td>
                <td>대추차</td>
                <td>국화차</td>
                
            </tr>
            <tr>
                <td>둥굴레차</td>
                <td>오미자차</td>
                <td>이슬차</td>
                
            </tr>
            <tr>
                <td>마차</td>
                <td>매실차</td>
                <td rowspan="4"><b>기타</b></td>
                <td>두충차</td>
               
            </tr>
            <tr>
                <td rowspan="3"><b>곡물차</b></td>
                <td>보리차</td>
                <td>모과차</td>
                <td>영지버섯차</td>
                
            </tr>
            <tr>
                
                <td>옥수수차</td>
                <td>산수유차</td>
                <td>귤강차</td>
             
            </tr>
            <tr>
                <td>현미차</td>
                <td>탕차차</td>
                <td>쌍화차</td>
              
            </tr>

        </tbody>
    </table>
</body>
</html>
