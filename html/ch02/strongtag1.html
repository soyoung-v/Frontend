<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strongtag1.html</title>
</head>
<body>
    <h1>강조하기 위한 태그들</h1>
    <h2>b 태그 vs strong 태그</h2>
    <p>
        <b>이 b 요소</b>와 <strong>이 strong요소</strong>는 같아 보이지만 다른 태그입니다.
    </p>
    <p><i>이 i요소</i>와 이 <em>em요소는</em> 같아보이지만 다른 태그입니다.</p>
</body>
</html>
