<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {width: 100px; height: 100px;
            background-color: bisque; margin-bottom: 20px;
        }
        /* avsloute는 부모 기준에서 위치 조정이 되기때문에 부모 먼저 찾는다.
            static이 아닌 부모를 찾는다. 즉, static는 부모로 인정 안 한다.
            부모를 못 찾으면 body가 부모가 된다.
            */
        .div-b {position: absolute; left: 10px; top : 10px}
    </style>
    <title>Document</title>
</head>
<body>
    <h1>position_absolute</h1>
    <div class="div-a">A</div>
    <div class="div-b">B</div>
    <div class="div-c">C</div>
</body>
</html>
