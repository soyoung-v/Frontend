<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div { width: 200px; height: 200px;
            border: 2px solid #ccc;
            padding: 5px;
            background-color: bisque;
        
        
        }
        .cls1 { box-sizing: content-box; margin-bottom: 10px;}
        .cls2 { box-sizing: border-box; border-radius: 10px 20px 30px 40px;}
        div:not(:last-of-type) {margin-bottom: 20px;}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="cls1">cls1</div>
    <div class="cls2">cls2</div>
    <div class="cls3">cls3</div>
    <div class="cls3">cls3</div>
    <div class="cls3">cls3</div>
</body>
</html>
