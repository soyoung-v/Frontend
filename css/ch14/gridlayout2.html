<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {margin: 0;}
main { width: 100vw; display: grid;
    grid-template-columns: 200px 1fr 300px;
    grid-template-rows: 80px 200px auto 200px;
    grid-template-areas: 
        "nav nav nav"
        "aside sec-1 sec-1"
        "aside sec-2 sec-3"
        "footer footer footer";
    gap: 12px;
    }
nav {grid-area: nav;}
aside {grid-area: aside;}
.sec-1 {grid-area: sec-1;}
.sec-2 {grid-area: sec-2; }
.sec-3 {grid-area: sec-3; }
footer {grid-area: footer; }

main > * {
    padding: 0.8em;
    color: slateblue;
    background-color: lavender;
}
.sec-2 div {
    /*display: none;*/
    margin: 1em;
    padding: 1.6em;
    line-height: 2.4em;
    font-family: serif;
    color: #555;
    background-color: white;
}


    </style>
    <title>Document</title>
</head>
<body>
    <main>
        <nav>nav</nav>
        <aside>aside</aside>
        <section class="sec-1">.sec-1</section>
        <section class="sec-2">
            .sec-2
            <div>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae similique quibusdam sit sunt illum, ullam error dignissimos illo animi nisi ab, reiciendis nostrum doloribus velit quasi ipsa deleniti dolor. Dolore.
                <br>

            </div>
        </section>
        <section class="sec-3">.sec-3</section>
        <footer>footer</footer>
    </main>
</body>
</html>
